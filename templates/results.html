<!DOCTYPE html>
<html>
 <head>
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 5px;
  }
  </style>
 </head>

  <body>
    <h2>Quiz Results</h2>
    <table style="width:100%">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
      {% for student in students %}
        <tr>
          <td>{{ student.firstname }} {{ student.lastname}}</td>
          <td>{{ student.qz_subject }}</td>
          <td>{{ student.score }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
  <a href='/results/add'>Add Scores</a><br>
  <a href='/dashboard'>Return to Dashboard</a>
</html>
